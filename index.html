<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Surprise Letter</title>
    <link href="index.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  </head>
  <body>
    <h1 class="valentine">Happyy Anniversaryy Tej!❤️</h1>
    <div class="envelope-wrapper">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <p class="words line1">I miss you so much...</p>
          <p class="words line2">Please talk to me when you can.</p>
          <p class="words line3">I really need to hear from you. ❤️</p>
          <p class="words line4"></p>
        </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
      </div>
    </div>
    <div class="reset">
      <button id="open">OPEN</button>
      <button id="reset">CLOSE</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
